<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		.aa{
			color: aqua;
		}
		.bb{
			color: gold;
		}
		.cc{
			background-color: green;
		}
		.dd{
			font-size: 30px;
		}
	</style>
	<body>
		<div id="app">
			<div :class="myClass">表达式A</div>
			<br />
			<div :class="{aa:isA,bb:isB,cc:isC,dd:isD}">表达式B</div>
			<button @click="change">改变，就是好事</button>
			<button @click="changeGreen">要想生活过得去，还得加点绿</button>
		</div>
		<div id="app2">
			 <span v-bind:title="message">
			    鼠标悬停几秒钟查看此处动态绑定的提示信息！
			  </span>
		</div>
	</body>
	<script type="text/javascript">
		const vm=new Vue({
			el:"#app",
			data:{
				message:"hello vue!",
				myClass:'aa',
				isA:true,
				isB:false,
				isC:false,
				isD:true
			},
			methods:{
				change() {
					if(this.myClass=='aa'){
						this.myClass='bb'
					}else{
						this.myClass='aa'
					}
				},
				changeGreen() {
					if(this.myClass.indexOf("cc") == -1) {
						this.myClass=this.myClass+' cc'
					}
				}
			}
		});
		const vm1=new Vue({
			el:"#app2",
			data:{
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		});
	</script>
</html>
