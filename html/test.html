<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		
	</style>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app2">
			 <span v-bind:title="message">
			    鼠标悬停几秒钟查看此处动态绑定的提示信息！
			  </span>
		</div>
	</body>
	<script type="text/javascript">
		const vm=new Vue({
			el:"#app",
			data:{
				message:"hello vue!"
			}
		});
		const vm1=new Vue({
			el:"#app2",
			data:{
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		});
	</script>
</html>
